name: UPDATER

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    
env:
  GitHubMail: "147729717+AG0G@users.noreply.github.com"
  GitHubName: "AG0G"

jobs:
  Udemy:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GT_PAT }}@github.com" > ~/.git-credentials
        
      - name: Setup Py3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Gather repo
        run: |
          git clone "https://github.com/${GITHUB_REPOSITORY}" udemy || exit 1
      - name: Install deps
        run: |
          cd udemy
          pip3 install wheel
          pip3 install -r requirements.txt
      - name: Build wheels
        timeout-minutes: 330
        continue-on-error: true
        run: |
          cd udemy
          python3 app.py
      - name: Push To Repo
        run: |
          cd udemy
          git add index.html
          git commit -m "[AUTOMATED] Updated Website With Fresh Coupons"
          git push -q "https://${{ github.token }}@github.com/ag0g/udemy" -f  HEAD:main || exit 1
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0

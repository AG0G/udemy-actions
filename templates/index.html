<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://www.udemy.com/staticx/udemy/images/v7/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://www.udemy.com/staticx/udemy/images/v8/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udemy Coupons</title>
</head>
<body class="udemy-coupons" style="background-image:url('https://i.ibb.co/0KDVN8R/a7ef9e07d6ecbe6d7a9d2.webp');">
    <u>
        <center>
            <h1>Latest Udemy Coupons ({{count}})</h1>
        </center>
    </u>
    <center>
        <h4> Updated at:- {{current_time}}</h4>
    </center>
    <ol type="1">
        <!--coupons start-->
        {% for link in links %}
        {{ link }}</br>
        {% endfor %}
        <!--coupons end-->
    </ol>
    <footer>
        <center>
            <p>Coded & Maintained by: <a href="https://github.com/aGOG" target=_blank> Adarsh Goel</a></p>
        </center>
    </footer>
</body>
</html>
